            <div class="Contactform">
                <form>
                    <h1> Contact me for work and general Enquiries</h1>
                    <div id="info" class="form-text">We'll never share your email & phone with anyone else.</div>
                    <div class="mb-3">
                        <label for="clientmail" class="form-label"><i class="fa fa-user" aria-hidden="true"></i>

                            Name</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientmail" class="form-label"><i class="fa fa-envelope" ></i>
                            Email address</label>
                        <input type="email" class="form-control" id="clientmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label"><i class="fa fa-phone" ></i>
                            phone</label>
                            <input type="phone" class="form-control" id="clientphone">
                        </div>
                        <div class="mb-5">
                            <label for="clientquery" class="form-label"><i class="fa fa-comments" aria-hidden="true"></i>

                                Enquiry</label>
                                <textarea rows="4" cols="50" name="comment" form="usrform">Enter text here...</textarea>
                        </div>
                        <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">You want to Work with me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Contact</button>
                </form>
            </div>
